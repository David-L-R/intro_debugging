<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/hogwarts.ico" />
    <title>Hogwarts</title>
  </head>
  <body>
    <nav>
      <div>
        <img src="./assets/hogwarts.png" />
        <h2>Hogwarts</h2>
      </div>
      <button id="choose-random">Choose Random</button>
    </nav>
    <section id="main"></section>
    <aside>
      <label for="house"> House </label>
      <select name="house">
        <option value="all" default>Select All</option>
        <option value="gryffindor">Gryffindor</option>
        <option value="slytherin">Slytherin</option>
        <option value="hufflepuff">Hufflepuff</option>
        <option value="ravenclaw">Ravenclaw</option>
      </select>
      <label for="gender"> Gender </label>
      <select name="gender">
        <option value="all" default>Select All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <label> Species </label>
      <select name="species">
        <option value="all" default>Select All</option>
        <option value="human">Human</option>
        <option value="half-giant">Half-giant</option>
        <option value="werewolf">Werewolf</option>
        <option value="cat">Cat</option>
        <option value="goblin">Goblin</option>
        <option value="owl">Owl</option>
        <option value="ghost">Ghost</option>
        <option value="poltergeist">Poltergeist</option>
        <option value="three-headed dog">Three-headed dog</option>
        <option value="dragon">Dragon</option>
        <option value="centaur">Centaur</option>
        <option value="house-elf">House-elf</option>
        <option value="acromantula">Acromantula</option>
        <option value="hippogriff">Hippogriff</option>
        <option value="giant">Giant</option>
        <option value="vampire">Vampire</option>
        <option value="half-human">Half-human</option>
      </select>
      <div>
        <button id="filter-button">Filter</button>
        <button id="reset-button">Reset</button>
      </div>
    </aside>
    <footer>
      <img src="./assets/avatar.png" />
      <p>Created by David L. Rajcher for Masterschool</p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
